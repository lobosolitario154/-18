<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Anúncio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js"></script>
</head>
<body>
  <header>
    <h1>Criar Anúncio</h1>
    <a href="index.html">Voltar</a>
  </header>
  <form id="form">
    <input type="text" name="whatsapp" placeholder="WhatsApp" required />
    <textarea name="legenda" placeholder="Legenda" required></textarea>
    <input type="file" name="fotos" accept="image/*" multiple required />
    <button type="submit">Publicar</button>
  </form>
  <script src="firebase-config.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
